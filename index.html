<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>

    <header>

        <div class="drop-down">

            <i class="fa-solid fa-bars"></i>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        </div>

        <p>cansin</p>

        <div class="icons">

            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-solid fa-bag-shopping"></i></a>

        </div>

    </header>

    <main>

        <section class="banner">

            <img src="images/forBanner/jean_banner.jpg" alt="two people with their dog and jeans">

            <img src="images/forBanner/tshirt_banner.jpg" alt="a t-shirt with colorful rocket and crayons">

            <img src="images/forBanner/pants_banner.jpg" alt="colorful pants">

            <p>Make your life colorful!</p>

        </section>

        <section>

            <h2>Categories</h2>

            <div class="categories">
                
                <div>
                    <img src="images/jeans_.jpg" alt="jeans">

                </div>

                <div>
                    <img src="images/hoodie.jpg" alt="hoodie">
                    <p>Hoodie</p>
                </div>

                <div>
                    <img src="images/pants_.jpg" alt="pants">
                    <p>Pants</p>
                </div>

                <div>
                    <img src="images/tshirt_.jpg" alt="t-shirt">
                    <p>T-shirt</p>
                </div>

                <div>
                    <img src="images/shoes_.jpg" alt="shoes">
                    <p>Shoes</p>
                </div>

                <div>
                    <img src="images/accessories_.jpg" alt="accessories">
                    <p>Accessories</p>
                </div>

            </div>
